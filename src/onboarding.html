<h1>Fyll i dina uppgifter</h1>
<input id="company" placeholder="Företag" />
<input id="contact" placeholder="Kontaktperson" />
<input id="email" placeholder="E-post" />
<input id="phone" placeholder="Telefonnummer" />
<button onclick="submitOnboarding()">Skicka</button>

<script type="module">
  async function submitOnboarding() {
    const shop = new URLSearchParams(window.location.search).get("shop");

    const body = {
      shop,
      company: document.getElementById("company").value,
      contact: document.getElementById("contact").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
    };

    const res = await fetch("/onboarding-complete", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body),
    });

    if (res.ok) {
      alert("✅ Allt klart! Går vidare till adminpanelen...");
      window.location.href = `/?shop=${shop}`;
    } else {
      alert("❌ Något gick fel...");
    }
  }
</script>
