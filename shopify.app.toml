# Shopify App Configuration
# https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "f1ad1b493f65f36ffbc728cb00e594fe"
name = "Blixt Delivery"
application_url = "https://blixt-app.vercel.app"
embedded = true

[access_scopes]
scopes = "read_shipping,write_shipping,read_fulfillments,write_fulfillments,read_locations,read_orders"
optional_scopes = []
use_legacy_install_flow = false

[auth]
# Alla redirect URLs ska ligga här
redirect_urls = [
  "https://blixt-app.vercel.app/api/auth/callback",
  "https://blixt-app.vercel.app/api/auth/toplevel",
  "https://blixt-app.vercel.app/api/auth"
]

[webhooks]
api_version = "2025-10"

# GDPR / Compliance Webhooks — måste finnas för public apps
[[webhooks.subscriptions]]
compliance_topics = [
  "customers/data_request",
  "customers/redact",
  "shop/redact"
]
uri = "https://blixt-app.vercel.app/api/webhooks"
