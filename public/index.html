<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Blixt Delivery Admin</title>
    <script src="https://unpkg.com/@shopify/app-bridge@3.7.4/umd/index.js"></script>
    <script src="https://unpkg.com/@shopify/app-bridge-utils@2.1.5/umd/index.js"></script>
  </head>
  <body>
    <h1>Blixt Delivery Admin</h1>

    <script>
      console.log("‚úÖ JS k√∂rs!");

      // üöß Om appen inte k√∂rs i Shopify iframe -> tvinga inb√§ddning
      const params = new URLSearchParams(window.location.search);
      const shop = params.get("shop");
      const host = params.get("host");

      if (window.top === window.self) {
        console.warn("üö´ Appen k√∂rs utanf√∂r Shopify iframe ‚Äî omdirigerar...");
        if (shop) {
          window.location.href = `/auth?shop=${shop}&host=${host}`;
        } else {
          document.body.innerHTML += "<p>‚ùå Saknar shop-parameter.</p>";
        }
      } else {
        console.log("ü™ü Appen k√∂rs i iframe ‚úÖ");

        const AppBridge = window["app-bridge"];
        const AppBridgeUtils = window["app-bridge-utils"];

        const createApp = AppBridge.createApp;
        const getSessionToken = AppBridgeUtils.getSessionToken;

        const app = createApp({
          apiKey: "f1ad1b493f65f36ffbc728cb00e594fe",
          host: host,
          forceRedirect: true,
        });

        console.log("üöÄ F√∂rs√∂ker h√§mta session token...");
        getSessionToken(app)
          .then((token) => {
            console.log("üîë Token:", token);
            return fetch("/api/ping", {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            });
          })
          .then((res) => res.json())
          .then((data) => console.log("üì¨ Svar fr√•n ping:", data))
          .catch((err) => console.error("‚ùå Ping-fel:", err));
      }
    </script>
  </body>
</html>
