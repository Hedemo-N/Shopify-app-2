<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Blixt Admin</title>
    <script src="https://unpkg.com/@shopify/app-bridge@3.7.4/umd/index.js"></script>
    <script src="https://unpkg.com/@shopify/app-bridge-utils@2.1.5/umd/index.js"></script>
  </head>
  <body>
    <h1>Blixt Delivery Admin</h1>

    <script>
      console.log("‚úÖ JS k√∂rs!");

      const AppBridge = window["app-bridge"];
      const AppBridgeUtils = window["app-bridge-utils"];

      const createApp = AppBridge.createApp;
      const getSessionToken = AppBridgeUtils.getSessionToken;

      const app = createApp({
        apiKey: "f1ad1b493f65f36ffbc728cb00e594fe",
        host: new URLSearchParams(location.search).get("host"),
        forceRedirect: true,
      });

      console.log("üöÄ F√∂rs√∂ker h√§mta token...");
      getSessionToken(app)
        .then((token) => {
          console.log("üîë Token:", token);
          return fetch("/api/ping", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
        })
        .then((res) => res.json())
        .then((data) => console.log("üì¨ Svar fr√•n /api/ping:", data))
        .catch((err) => console.error("‚ùå Fel vid token eller fetch:", err));
    </script>
  </body>
</html>
