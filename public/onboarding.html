<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blixt Delivery ‚Äì Onboarding</title>
    <style>
      body { font-family: sans-serif; padding: 30px; max-width: 600px; margin: auto; }
      input, button { width: 100%; padding: 12px; margin-top: 8px; font-size: 16px; }
      button { background: #3F0FB7; color: white; border: none; cursor: pointer; }
      button:hover { opacity: .9; }
    </style>
  </head>
  <body>
    <h2>V√§lkommen till Blixt Delivery üöÄ</h2>
    <p>Fyll i dina uppgifter nedan s√• kopplar vi din butik till systemet.</p>

    <form id="form">
      <input id="company" placeholder="F√∂retagsnamn" required />
      <input id="contact" placeholder="Kontaktperson" required />
      <input id="email" placeholder="E-post" required />
      <input id="phone" placeholder="Telefonnummer" required />
      <button type="submit">Forts√§tt</button>
    </form>

    <script>
      const url = new URL(window.location.href);
      const shop = url.searchParams.get("shop");
      const host = url.searchParams.get("host");

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
          shop,
          host,
          company: document.getElementById("company").value,
          contact: document.getElementById("contact").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
        };

        const res = await fetch("/api/onboarding-complete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          window.location.href = `/?shop=${shop}&host=${host}`;
        } else {
          alert("N√•got gick fel. Kontakta support üôè");
        }
      });
    </script>
  </body>
</html>
